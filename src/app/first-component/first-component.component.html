
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-8 offset-md-2">
              <h3>Angular 7 Template-Driven Form Validation</h3>
              <form name="form" (ngSubmit)="onSubmit(f) " #f="ngForm" ngNativeValidate>
                  <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                      <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                          <div *ngIf="firstName.errors.required">First Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
                      <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
                          <div *ngIf="lastName.errors.required">Last Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="status">Select Status</label>
                    <select id="status" class="form-control" [(ngModel)]="model.status" #status="ngModel" name="status" required>
                      <option disabled hidden [value]="null">Please select</option>
                      <option *ngFor="let list of listDropdown" [value]="list">{{list}}</option>
                    </select>
                  </div>
                  <div class="radio" *ngFor="let gender of genders">
                    <label>
                      <input type="radio" name="gender" [(ngModel)]="model.gender" [value]="gender" required>  {{ gender }}
                    </label>
                  </div>



                  <div class="form-group text-center">
                      <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
                      <button style="margin-left:20px" class="btn btn-secondary" type="reset">Cancel</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
